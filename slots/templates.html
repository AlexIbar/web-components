        }

        }

                <span></span>
            </slot>
            <div>
                <img width="20px" src="./imagenes/up.png" alt="" srcset="">
            </div>
        </div>
        <div class="flex-lateral contenido-info">
            <div>
                <slot name="titulo">
                    <b></b>
                </slot>
                <slot name="contenido">
                    <i></i>
                </slot>
