<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./clock.css">
    <script src="./bootstrap-clockpicker.js"></script>
    <script src="http://localhost:54490/Assets/Global/plugins/bootstrap-daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <script src="http://localhost:54490/Assets/Global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="http://localhost:54490/Assets/Global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.js" type="text/javascript"></script>
    <script src="http://localhost:54490/Assets/Global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>

</head>
<body>
    <div>
        <input-date id="isId" label="Data" type="time" label-two="%">
            <input name="ctl00$ModalContent$InputHourDateStart" type="text" id="ModalContent_InputHourDateStart" slot="my-input" readonly="readonly" placeholder="" class="input-control clock">
        </input-date>
        <input-date id="isId2" label="Data 2" readonly type="date">
            <input name="ctl00$ModalContent$InputDayDateStart" type="text" id="ModalContent_InputDayDateStart" slot="my-input" placeholder="" class="input-control date-picker" style=" background-color: rgb(255, 255, 255);" readonly="">
        </input-date>
        <input-date id="isId3" label="Data 2" type="text">
            <input type="text" slot="my-input" name="date" id="date">
        </input-date>
    </div>
    <script src="./inputDate.js"></script>
    <script>
        $('#<%= tipSuggestion1.ClientID %>').css("display", "none");
        $('#<%= tipSuggestion2.ClientID %>').css("display", "none");
        $('#<%= tipSuggestion3.ClientID %>').css("display", "none");
        $('#<%= tipSuggestion4.ClientID %>').css("display", "none");
        $('#<%= tipType.ClientID %>').css("display", "none");
    </script>
</body>
</html>
